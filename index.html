<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>UD3 · Panel del Navegador (Nivel 1 · Starter)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{color-scheme:light dark}
    body{font-family:system-ui, Arial, sans-serif; margin:0; padding:2rem;}
    .card{border:1px solid #ccc; border-radius:12px; padding:1rem; margin-block:1rem;}
    .btn{cursor:pointer; padding:.5rem 1rem; border-radius:8px; border:1px solid #888; background:#f3f3f3}
    .stack{display:flex; gap:.5rem; flex-wrap:wrap;}
    #panel p{margin:.25rem 0}
  </style>
</head>
<body>
  <h1>Panel del Navegador — Nivel 1 (Starter)</h1>

  <div id="panel" class="card" aria-live="polite">
    <em>Aquí se mostrarán los resultados…</em>
  </div>

  <div class="card stack">
    <button id="btnHora" class="btn">Mostrar hora</button>
    <button id="btnAleatorio" class="btn">Número aleatorio</button>
    <button id="btnTitulo" class="btn">Cambiar título</button>
    <button id="btnAbrir" class="btn">Abrir ayuda</button>
  </div>

  <div class="card">
    <label>Nombre: <input id="nombre" autocomplete="off" /></label>
    <div class="stack" style="margin-top:.5rem">
      <button id="btnGuardar" class="btn">Guardar en localStorage</button>
      <button id="btnRecuperar" class="btn">Recuperar</button>
    </div>
  </div>

  <script src="app-n1.js"></script>
  <script src="test.js"></script>
</body>
</html>
